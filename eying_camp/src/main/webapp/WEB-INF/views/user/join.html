<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
	<form class="m-5" th:action="@{/user/join}" method="post" th:object="${user}">
		<div class="grid gap-6 mb-6 md:grid-cols-2">
			<div>
				<label for="username"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">아이디</label>
				<input
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:field="*{username}" autofocus="autofocus" />
				<p th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>

			</div>
			<div>
				<label for="password"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">비밀번호</label>
				<input
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:field="*{password}" type="password" />
				<p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
			</div>
			<div>
				<label for="re_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">비밀번호
					확인</label>
				<input
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					name="re_password" type="password" />
				<p th:errors="*{re_password}" th:if="${#fields.hasErrors('re_password')}"></p>
			</div>
			<div>
				<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">이메일</label>
				<input
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:field="*{email}" />
				<p th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
			</div>
			<div>
				<label for="nickname"
					class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">닉네임</label>
				<input
					class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
					th:field="*{nickname}" />
				<p th:errors="*{nickname}" th:if="${#fields.hasErrors('nickname')}"></p>
			</div>
		</div>
		<button
			class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">회원가입</button>
	</form>
</th:block>

</html>
