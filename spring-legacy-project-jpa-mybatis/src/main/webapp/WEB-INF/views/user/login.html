<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
	<form class="m-5" th:action="@{/login}" method="post" th:object="${user}">
		<div class="mb-6">
			<label for="username"
				class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Username</label>
			<input
				class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
				name="username" autofocus="autofocus" />
			<p th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
		</div>
		<div class="mb-6">
			<label for="password"
				class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">Password</label>
			<input
				class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
				type="password" name="password" />
			<p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
		</div>
		<div>
			<button
				class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Log
				in</button>
		</div>
	</form>
</th:block>

</html>
