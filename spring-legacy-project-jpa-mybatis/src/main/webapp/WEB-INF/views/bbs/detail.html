<!DOCTYPE html>
<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">

	<h1>detail</h1>
	<h1 th:text="${BBS.title}"></h1>
	<h5 th:text="${BBS.username}"></h5>
	<div style="display:flex;flex-direction:column;">
	<h2 th:text="${BBS.content}"></h2>
	<th:block th:if="${not #strings.isEmpty(BBS.imgs)}" th:each="img:${BBS.imgs}">
		<img th:src="|@{/upload/}${img.img}|" />
	</th:block>
	<div class="video_list">
		<video style="display:none" width="720px" height="480px" controls></video>
	</div>

	<h2 th:if="${#authentication.name} == ${BBS.username}">
		<a th:href="|@{/bbs/update/}${BBS.campId}/${BBS.bbsId}|">수정하기</a>
	</h2>
	<h2 th:if="${#authentication.name} == ${BBS.username}">
		<a th:href="|@{/bbs/delete/}${BBS.campId}/${BBS.bbsId}|">삭제하기</a>
	</h2>
	</div>
<script th:inline="javascript">
/*<![CDATA[*/
	const videoScreen = document.querySelector("video");
	/* get videoData */
	videoScreen.src = "http://localhost:8080/video/" + /*[[${BBS.bbsId}]]*/;
	videoScreen.style.display="block"
/*]]>*/
</script>
</th:block>
</html>
