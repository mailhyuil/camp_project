<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<body>
	<h1>detail</h1>
	<h1 th:text="${BBS.title}"></h1>
	<h5 th:text="${BBS.username}"></h5>
	<h2 th:text="${BBS.content}"></h2>
	<th:block th:if="${BBS.imgs != null}" th:each="img:${BBS.imgs}">
		<img th:src="|@{/upload/}${img.img}|" />
	</th:block>
	<video width="720px" height="480px" controls></video>
</body>
<script th:inline="javascript">
/*<![CDATA[*/
	const videoScreen = document.querySelector("video");
	/* get videoData */
	videoScreen.src = "http://localhost:8080/video/" + /*[[${BBS.id}]]*/;
/*]]>*/
</script>

</html>
